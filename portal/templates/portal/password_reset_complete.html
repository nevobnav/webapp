{% extends "portal/base.html" %}
{% block content%}
  {% if user.is_authenticated %}
    <div class="col-md-12 col-lg-8">
      <span>Je wachtwoord is bekend, je bent ingelogd.</span>
    </div>
  {% else %}
    <div class="alert alert-info col-md-12 col-lg-8">
      Je nieuwe wachtwoord is ingesteld.
    </div>
    <a href="{% url 'portal-login' %}">Log hier in</a>
  {% endif %}
{% endblock content %}
